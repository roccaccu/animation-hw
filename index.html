<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Blinking emojis -->
    <div class="emojis">
      <!-- First emoji -->
      <div class="smile">
        <div class="eye">
          <div class="pupil"></div>
        </div>
        <div class="eye">
          <div class="pupil"></div>
        </div>
      </div>
      <!-- Second emoji -->
      <div class="emoji-2">
        <div class="eye2">
          <div class="pupil2"></div>
        </div>
        <div class="eye2">
          <div class="pupil2"></div>
        </div>
      </div>
    </div>
    

    <!-- Spinning squares -->
    <div class="squares">
    <!-- First square -->
      <div class="square">
        <span
          >Привет! <br />
          Я вращаюсь
        </span>
      </div>
    <!-- Second square -->
      <div class="square">
        <span
          >Привет! <br />
          Я вращаюсь
        </span>
      </div>
    </div>

    <!-- traffiсLight -->
    <div class="trafficLight">
      <div class="red"></div>
      <div class="yellow"></div>
      <div class="green"></div>
    </div>
  </body>
</html>
